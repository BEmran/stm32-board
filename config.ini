[tcp]
host = 0.0.0.0
state_port = 30001
cmd_port = 30002

[rosmaster]
linux_port = /dev/ttyUSB0
windows_port = 17
baud = 115200

[recorder]
dir = ./records  # Directory to store record files
prefix = run

[logging]
dir = ./logs  # Directory to store log files
enable = true  # Enable or disable logging to file
max_size_bytes = 1000000  # Max size per log file before rotation
print_level = INFO  # Minimum level for terminal printing: "DEBUG", "INFO", "WARN", "ERROR"
log_level = DEBUG  # Minimum level for file logging: "DEBUG", "INFO", "WARN", "ERROR"

[timing]
rate_hz = 100.0
state_hz = 100.0
cmd_timeout_s = 0.5
duration = 0.0

[udp]
local_ip = 127.0.0.1
pc_ip = 192.168.68.111
rpi_ip = 192.168.68.105
state_port = 20001
cmd_port = 20002

[cmd]
min = -100
max = 100
timeout = 0.5

[protocol]
flag_beep_once = 1

[test_client]
cmd_rate_hz = 10.0
motor_step = 10
motor_limit = 50
beep_period = 30
